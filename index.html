*{
    margin:0;

    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
body{
    background:linear-gradient(135deg,#ffdde1,#ee9ca7);
    overflow-y:auto;
}

/* Title */
h1{
    text-align:center;
    padding:25px;

}

/* Cards container */
.cards{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding-bottom:80px;
}

/* Card */
.card{
    width:320px;
    height:420px;
    perspective:1000px;
}
.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:1s;
}
.card:hover .card-inner{
    transform:rotateY(180deg);
}
.front,.back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:20px;
    backface-visibility:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    padding:20px;
    text-align:center;
}
.front{
    background:#fff;
}
.back{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:#fff;
    transform:rotateY(180deg);
}

/* Heart animation */
.heart{
    font-size:30px;
    animation:pulse 1.2s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.3)}
}

/* Photo card */
.photo{
    width:100%;
    height:250px;
    border-radius:15px;
    object-fit:cover;
    margin-bottom:15px;
}

/* Panda */
.panda{
    margin:10px auto;
    width:100px;
    height:100px;
    position:relative;
}
.face{
    width:100px;
    height:100px;
    background:white;
    border-radius:50%;
    border:3px solid black;
}
.ear{
    width:25px;
    height:25px;
    background:black;
    border-radius:50%;
    position:absolute;
    top:-10px;
}
.left{left:5px}
.right{right:5px}
.eye{
    width:15px;
    height:15px;
    background:black;
    border-radius:50%;
    position:absolute;
    top:35px;
}
.eye.left{left:25px}
.eye.right{right:25px}
.mouth{
    width:25px;
    height:12px;
    border-bottom:3px solid black;
    border-radius:0 0 20px 20px;
    position:absolute;
    bottom:20px;
    left:37px;
}

/* Butterflies */
.butterfly{
    position:fixed;
    font-size:28px;
    animation:fly linear infinite;
    opacity:0.9;
    z-index:1;
}
.b1{top:15%; right:-60px; animation-duration:10s;}
.b2{top:30%; right:-90px; animation-duration:14s; font-size:24px;}
.b3{top:45%; right:-120px; animation-duration:18s; font-size:32px;}
.b4{top:60%; right:-150px; animation-duration:12s; font-size:26px;}
.b5{top:75%; right:-180px; animation-duration:20s; font-size:30px;}

@keyframes fly{
    0%{transform:translateX(0) translateY(0);}
    50%{transform:translateX(-50vw) translateY(-40px);}
    100%{transform:translateX(-120vw) translateY(20px);}
}

/* Sunflower */
.sunflower{
    position:fixed;
    bottom:10px;
    left:10px;
    width:80px;
    height:80px;
    animation:spin 8s linear infinite;
}
@keyframes spin{
    100%{transform:rotate(360deg)}
}
.petal{
    position:absolute;
    width:15px;
    height:35px;
    background:#ffcc00;
    border-radius:10px;
    top:0;
    left:32px;
    transform-origin:50% 35px;
}
.center{
    width:30px;
    height:30px;
    background:#8b4513;
    border-radius:50%;
    position:absolute;
    top:25px;
    left:25px;
}
</style>
